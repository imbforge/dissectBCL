[Dirs]
baseDir=/path/to/bclfiles
outputDir=/path/to/fastqOutput #flowcell demultiplexing&QC done here.
flowLogDir=/path/for/logfiles #path where flowcell log is kept.
piDir=/path/to/pi/dir #base Path where PI folders reside.
bioinfoCoreDir=/path/to/coreDir/ #Path to store the qc files.

[Internals]
PIs=[pi1,pi2,pi3,pi4] #List of PIs
seqDir=sequencing_data # base of the folder where the pi-specific sequencing data should be dropped.

[parkour]
pullURL=pull.url #URL for pulling from parkour API
pushURL=push.url #URL for pushing from parkour API
user=user #API user
password=pw #API pw

[software]
bclconvert=/path/to/bcl-convert
clumpify=/path/to/clumpify.sh
fastq_screen=/path/to/fastq_screen
fastqc=/path/to/fastqc
multiqc=/path/to/multiqc
seqtk=/path/to/seqtk

[softwareVers]
multiqcVer=1.11
fastqcVer=0.11.9
fastq_screenVer=0.14.0
bclconvertVer=3.9.3
fastqscreenConf=/path/to/fastq_screen.conf
seqtkVer=1.2

[pdf]
mpiImg=/path/to/head.jpg #header image for seqreport

[communication]
deepSeq=emailseqfacility@something.de
bioinfoCore=emailbioinfocore@something.de
fromAddress=emailfromsomeone@something.de
host=mail.host.de

